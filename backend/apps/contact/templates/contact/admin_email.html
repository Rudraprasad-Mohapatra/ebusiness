<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .header {
            background-color: #1a4d2e;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            padding: 20px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 12px;
            border-top: 1px solid #ddd;
        }
        .info-box {
            background-color: #f5f5f5;
            padding: 15px;
            border-left: 4px solid #1a4d2e;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>New Contact Form Submission</h1>
        </div>
        <div class="content">
            <p>You have received a new contact message from your website:</p>
            
            <div class="info-box">
                <p><strong>Name:</strong> {{ name }}</p>
                <p><strong>Email:</strong> {{ email }}</p>
                <p><strong>Message:</strong></p>
                <p>{{ message }}</p>
            </div>
            
            <p>Please review and respond to this inquiry as soon as possible.</p>
        </div>
        <div class="footer">
            <p>&copy; {% now "Y" %} Radharaman. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
